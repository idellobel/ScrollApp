<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VanillaScroll</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

    <section>
        <ul>
            <li class="scroll" data-rate="-2" data-direction="vertical">Par</li>
            <li>al</li>
            <li class="scroll" data-rate="2" data-direction="vertical" >lax</li>
        </ul>

        <span class="scroll" data-rateY="1" data-rateX="4.2" data-direction="horizontal"></span>
    </section>
    
    <section></section>

    <script>

        window.addEventListener('scroll', function(e) {

            const target = document.querySelectorAll('.scroll');

            //target.style.background = '#ffcc00'; // bij scrollen verandert de background

            //console.log(target.style); // Hiermee zie je de style mogelijkheden; transform ic
            //target.style.transform = 'translate3d(0px, 50px, 0px)';

            //console.log(window.pageYOffset); // geeft de gegevens tijdens scrollen

            //var scrolled = window.pageYOffset;
            //var rate = scrolled * -2;

            //target.style.transform = 'translate3d(0px, '+rate+'px, 0px)';

            var index = 0, length = target.length;
            for (index; index < length; index++) {
                var pos = window.pageYOffset * target[index].dataset.rate;

                if(target[index].dataset.direction === 'vertical' ) {
                    target[index].style.transform = 'translate3d(0px,'+pos+'px, 0px)';
                }
                else {
                    var posX = window.pageYOffset * target[index].dataset.ratex;
                    var posY = window.pageYOffset * target[index].dataset.ratey;
                    target[index].style.transform = 'translate3d('+posX+'px, '+posY+'px, 0px)';
                }



               
            }

        })


    </script>
</body>
</html>
